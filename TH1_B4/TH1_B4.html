<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Info Form</title>
  <link rel="stylesheet" href="TH1_B4.css">
</head>
<body>
  <div class="container">
    <h2>Basic Info</h2>
    <hr>
    
    <div class="form-row">
      <label>Employee ID</label>
      <input type="text" value="9" readonly>
    </div>

    <div class="form-row">
      <label>Last Name</label>
      <input type="text" value="Dodsworth">
    </div>

    <div class="form-row">
      <label>First Name</label>
      <input type="text" value="Anne">
    </div>

    <div class="form-row">
      <label>Gender</label>
      <div class="input-vertical">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> XXX</label>
        <label><input type="radio" name="gender" checked> ZZZ</label>
      </div>
    </div>

    <div class="form-row">
      <label>Title</label>
      <input type="text" value="Sales Representative">
    </div>

    <div class="form-row">
      <label>Suffix</label>
      <input type="text" value="Ms.">
    </div>

    <div class="form-row">
      <label>BirthDate</label>
      <input type="date" value="1969-07-02">
    </div>

    <div class="form-row">
      <label>HireDate</label>
      <input type="date" value="1994-11-15">
    </div>

    <div class="form-row">
      <label>Reports To</label>
      <select>
        <option>Buchanan</option>
      </select>
    </div>

    <h2>Contact Info</h2>
    <hr>

    <div class="form-row">
      <label>Email</label>
      <input type="email" placeholder="name@example.com">
    </div>

    <div class="form-row">
      <label>Address</label>
      <input type="text" value="7 Houndstooth Rd.">
    </div>

    <div class="form-row">
      <label>City</label>
      <input type="text" value="London">
    </div>

    <div class="form-row">
      <label>Region</label>
      <input type="text">
    </div>

    <div class="form-row">
      <label>Postal Code</label>
      <input type="text" value="WG2 7LT">
    </div>

    <div class="form-row">
      <label>Country</label>
      <select>
        <option>Russian Federation</option>
      </select>
    </div>

    <div class="form-row">
      <label>US Home Phone</label>
      <input type="text" value="(234)234-2342">
    </div>

    <div class="form-row">
      <label>Photo</label>
      <input type="text" value="EmpID9.bmp">
    </div>

    <h2>Optional Info</h2>
    <hr>
    
    <div class="form-row">
      <label>Notes</label>
      <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
    </div>

    <div class="form-row">
      <label>Preferred Shift</label>
      <div class="input-vertical">
        <label><input type="checkbox" name="shift"> Regular</label>
        <label><input type="checkbox" name="shift" checked> Gravy Yard</label>
      </div>
    </div>

    <div class="form-row">
      <label>Active?</label>
      <input type="checkbox">
    </div>

    <div class="form-row">
      <label>Are you human?</label>
      <div>
        <div class="captcha">TIDAWO</div>
        <div class="note">Click to change</div>
      </div>
    </div>

    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="button" value="Cancel">
    </div>
  </div>
</body>
</html>
